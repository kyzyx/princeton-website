	<head>

		<script type="text/javascript" src="js/widgets/property.js"></script>

		<link rel="stylesheet" href="css/kinect.css" type="text/css" />
		<link rel="stylesheet" href="css/icons.css" type="text/css" />
		<script type='text/javascript'>
			$(document).ready(function() {
				var info = DomWidgetManager();
                var skel = Skeleton();
                skel.initHandlers();
                setInterval(function() {
                    skel.update();
                    render(info.kib.getKiblet(info.kib.getActiveKiblet()), skel);
                },30);
			});
		</script>
	</head>
	<body>
		<table><tr height=97%>
		<td width=800px valign=top>
				<h1><b>K</b>inect <b>I</b>nstrument <b>B</b>uilder</h1>
			<div id='imagecontainer'>
			<div id='visualcontainer'>
				<canvas id='visualization' width=640px height=480px></canvas>
			</div>
			<div id='timelinecontainer'>
                <ul id='timeline'>
                </ul>
			</div>
			</div>
		</td><td width=800px>
			<div id='widgetpicker'>
			</div>
            <div id='widgetsettingscontainer'>
            </div>
				<div id='savebuttons'>
                    <button class='kiblet_new'>New Kiblet</button> <button class='kiblet_save'>Save Kiblet</button> <button class='kiblet_delete'> Delete Kiblet </button><button class='ki_save' style='float:right;'>Save Ki</button>
				</div>
			</td>
			</tr></table>
	</body>
</html>
